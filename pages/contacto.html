<body>
  <header>
  <p>ENVÍOS GRATIS A CABA Y GBA</p>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid ">
      <a class="navbar-brand" href="../index.html"> <img class="logo" src="../img/logo-thewinery.png" alt="logo de la vinería"></a>
      <button class="navbar-toggler btn-cel" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link my-navbar" href="./vinos.html">Vinos</a>

        </ul>

    </div>
  </nav>
  </header>

  <main>
    <form action="" method="post">
      <div class="contact-form">
        <h1>Contacto</h1>
        <input required placeholder="Nombre" type="name" class="name inp" name="name">
        <input required placeholder="Apellido" class="apellido inp" type="apellido" name="apellido">
        <input required placeholder="E-mail" class="email inp" type="email" name="email">
        <input required placeholder="Teléfono" class="Tel inp" type="telefono" name="telefono">
        <textarea required name="Mensaje" placeholder="Mensaje .." rows="14" class="text_area"></textarea>
        <button class="submit_btn">Enviar</button>
      </div>
    </form>
  </main>

  <footer>
    <span class="footer-title">THE WINERY</span>

    <p>BEBER CON MODERACIÓN. PROHIBIDA SU VENTA A MENORES DE 18 AÑOS.</p>
